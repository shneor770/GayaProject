<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <title>מחשבון</title>
    <style>
        .txt-align-center{
            text-align:center;
        }
        .parent {
            height: auto !important;  
            min-height: 100px;  
        }

        .child {
            height: 100% !important;
        }

        .mt3{
            margin-top: 1rem !important;
            display: flex;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-1">לחשב מתוך בחירה</h1>
        <div class="float-left" id="error"></div>
        <div class="row mt-4" style="justify-content:center;">
            <div class="col-2">
                <input type="number" maxlength="5" id="feild1" class="form-control txt-align-center" placeholder="Enter A">
            </div>

            <div class="col-2">
                <select class="form-control txt-align-center form-select" id="operation"></select>
            </div>

            <div class="col-2">
                <input type="number" maxlength="7" id="feild2" class="form-control txt-align-center" placeholder="Enter B">
            </div>

            <div class="col-2">
                <button onclick="calculateAction()" class="btn btn-primary">חשב</button>
            </div>

        </div>
    </div>

    <div class="container conData">
        <div class="row mt-2 parent">
            <div class="col-4 text-center">
                <div id="result"></div>
            </div>

            <div class="col-4 text-center">
                <div id="lastActions"></div>
            </div>

            <div class="col-4 text-center">
                <div id="countOperationsPerMonth"></div>
            </div>
        </div>

        <div class="row">
            <div id="minMaxAvg"></div>
        </div>
        
    </div>

    <script src="api.js"></script>
</body>
</html>
